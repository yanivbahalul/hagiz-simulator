services:
  - type: web
    name: hagiz-simulator
    env: docker
    region: frankfurt  # או singapore/oregon לפי העדפה
    plan: free  # ניתן לשנות ל-starter או professional
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: KEEP_ALIVE_ENABLED
        value: true
    # Render ישתמש ב-PORT מהסביבה שלו אוטומטית
    # משתני הסביבה RENDER ו-RENDER_EXTERNAL_URL מוגדרים אוטומטית על ידי Render
    # Auto-deploy מ-Git
    autoDeploy: true

