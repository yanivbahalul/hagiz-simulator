<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="hagiz-title">HAGIZ SIMULATOR</title>
  <link rel="icon" type="image/png" href="LOGO.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-fluid d-flex flex-column vh-100">

    <!-- Header -->
    <div class="text-center" style="padding-top: 20px; padding-bottom: 10px;">
      <img src="LOGO.png" alt="HAGIZ Simulator" style="max-width: 400px; height: auto;" />
    </div>

    <!-- Quiz Section -->
    <div id="quiz-container" class="flex-grow-1 d-flex flex-column align-items-center">

      <!-- Question Container -->
      <div class="question-container position-relative">
        <img id="question-image" class="img-fluid" onclick="handleEnlargeImage(this.src)" />
        <div class="hover-overlay">🔍 Enlarge</div>
      </div>

      <!-- Answers Container -->
      <div id="answers-container" class="answers-grid mt-3">
        <!-- Answer options will be dynamically inserted here -->
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="text-center mt-auto py-3">
      <button id="next-btn" class="btn btn-success btn-lg" disabled>שאלה הבאה ➡️</button>
    </div>

  </div>

  <!-- Enlarge Image Modal -->
  <div class="modal fade" id="enlargeModal">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img id="enlargeImg" class="img-fluid" />
        </div>
        <button class="btn btn-secondary w-100" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
