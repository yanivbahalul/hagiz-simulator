<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="hagiz-title">HAGIZ SIMULATOR</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-fluid d-flex flex-column vh-100">

    <!-- Header -->
    <h1 class="text-center py-3">HAGIZ Simulator</h1>

    <!-- Quiz Section -->
    <div id="quiz-container" class="flex-grow-1 d-flex flex-column align-items-center">

      <!-- Question Container -->
      <div class="question-container position-relative">
        <img id="question-image" class="img-fluid" onclick="handleEnlargeImage(this.src)" />
        <div class="hover-overlay">üîç Enlarge</div>
      </div>

      <!-- Answers Container -->
      <div id="answers-container" class="answers-grid mt-3">
        <!-- Answer options will be dynamically inserted here -->
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="text-center mt-auto py-3">
      <button id="settings-btn" class="btn btn-secondary">‚öôÔ∏è Settings</button>
      <button id="next-btn" class="btn btn-success" disabled>Next Question</button>
    </div>

  </div>

  <!-- Settings Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">‚öôÔ∏è Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <button id="rescan-btn" class="btn btn-primary w-100 mb-2">üîÑ Rescan Images</button>
          <button id="reset-btn" class="btn btn-danger w-100">‚ö†Ô∏è Reset Questions</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Enlarge Image Modal -->
  <div class="modal fade" id="enlargeModal">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img id="enlargeImg" class="img-fluid" />
        </div>
        <button class="btn btn-secondary w-100" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
